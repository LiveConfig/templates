<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[LiveConfig] HTML5 design template</title>
    <link rel="shortcut icon" href="default/favicon.ico">
    <link rel="stylesheet" type="text/css" href="default/login.css">
<!-- only presented when user-agent contains 'Apple': -->
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-title" content="LiveConfig">
<!-- / -->
    <script src="lib/liveconfig.min.js"></script>
    <script type="text/javascript">
      if (top != self) top.location=location;
      LC._lang='de';
    </script>
  </head>
  <body>
  <script type="text/javascript">
    $(function() {
      $('#frmLogin').lcFormValidator({
        fn: function(frm) { if (frm.l.value != '' && frm.p.value != '') LC.login('lib/login-confirm.json', frm.l.value, frm.p.value); }
      });
    });
  </script>
  <header>
    <img id="imgLogo" src="imgs/logo.svg" width="320" alt="LiveConfig®">
  </header>

  <section>
    <p class="error">((Error message goes here...))</p>
    <form id="frmLogin" action="login.html" method="post" novalidate>
      <fieldset>
        <ol>
          <li>
            <label for="inpLogin">User name:</label>
            <input class="text" type="text" name="l" id="inpLogin" value="" autofocus required>
          </li>
          <li>
            <label for="inpPass">Password:</label>
            <input class="text" type="password" name="p" id="inpPass" value="" required>
          </li>
          <li>
            <label for="inpLang">Language:</label>
            <select name="lang" id="inpLang" onchange="$('#frmLogin')[0].refresh( { a:0 } );">
              <option value="" selected="selected">Standard</option>
              <option value="de">de - Deutsch</option>
              <option value="en">en - English</option>
              <option value="es">es - Español</option>
              <option value="nl">nl - Nederlands</option>
              <option value="sr">sr - српски</option>
            </select>
          </li>
        </ol>
        <p class="center"><button type="submit" class="ico ico-login">Login</button></p>
        <p class="center"><a href="#">Hilfe</a> · <a href="#">Forgot password?</a></p>
        <input type="hidden" name="a" value="1">
      </fieldset>
    </form>
    <div class="dError">
      No valid license key found.<br>
      Please activate your LiveConfig license.<br>
      LiveConfig will temporarily run in demo mode.
    </div>
  </section>

  <footer>
  </footer>

  </body>
</html>
